<script type="text/javascript">
  function Debut() {
	  loadData(0)
      }
  function loadData(Num) {
var url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSuHfLMKtDlbuJTWP11JIJ--cTg2nZoNkudiqBrnvWDs-TZlzcw3PBOGPCv7dl9WxtasEhiJ8eJsRbV/pub?gid=569730062&single=true&output=csv";
  //var url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vS7h49K5ALJK98pf34d7KHeUecOC2w7xZLA8r5k6MMNTzOBhA8VvXSo7v5_xlAxPfrw69xGxKg5DqKf/pub?gid=569730062&single=true&output=csv";
    xmlhttp = new XMLHttpRequest();
    xmlhttp.onreadystatechange = function () {
        if (xmlhttp.readyState == 4) {

            const parts = xmlhttp.responseText.split("@");
		Max=parts.length;
		var0=parts[1]
   		 result = var0.substring(0, var0.length-4);
		document.getElementById("Contenu").innerHTML=result + "  " + Max
  
        }
    };
    xmlhttp.open("GET", url, true);
    xmlhttp.send(null);
		}

	function FlecheMoins() {
		alert("Moins")
			Num=document.getElementById("Actuel").innerText*1
		alert(Num)
			if (Num>1) {
				Num=Num-1
				if (Num=1) {
					document.getElementById("Fleche1").document.style.visibility = "hidden";
				}
				else {
					document.getElementById("Fleche1").document.style.visibility = "visible";
				}
				loadData(Num)
			}

		}
		function FlechePlus() {
			alert("Plus")
				Num=document.getElementById("Actuel").innerText*1
				Max=document.getElementById("Max").innerText*1
			alert(Max)
				if (Num<Max) {
					Num=Num+1
					if (Num=Max) {
						document.getElementById("Fleche2").document.style.visibility = "hidden";
					}
					else {
						document.getElementById("Fleche2").document.style.visibility = "visible";
					}
					loadData(Num)
				}
			}


</script>
