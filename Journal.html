  function Debut() {
	  loadData()

  function loadData() {
var url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSuHfLMKtDlbuJTWP11JIJ--cTg2nZoNkudiqBrnvWDs-TZlzcw3PBOGPCv7dl9WxtasEhiJ8eJsRbV/pub?gid=569730062&single=true&output=csv";
  //var url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vS7h49K5ALJK98pf34d7KHeUecOC2w7xZLA8r5k6MMNTzOBhA8VvXSo7v5_xlAxPfrw69xGxKg5DqKf/pub?gid=569730062&single=true&output=csv";
    xmlhttp = new XMLHttpRequest();
    xmlhttp.onreadystatechange = function () {
        if (xmlhttp.readyState == 4) {
		
		Num=document.getElementById("Actuel").innerHTML
		//alert(Num + "Num de loaddata")
            const parts = xmlhttp.responseText.split("@");
		Maxo=parts.length-2;
		
		if (Num*1>0) {
			}
		else {
			Num=Maxo
			document.getElementById("Maxi").innerHTML = Maxo
		}
		
		var0=parts[Num]
   		 result = var0.substring(0, var0.length-4);
		document.getElementById("Contenu").innerHTML=result + "  " + Maxo +" >>>" + Num + " >>> " + Num*1 +" test1"
		
		document.getElementById("Actuel").innerHTML = Num
 		
		
        }
    };
    xmlhttp.open("GET", url, true);
    xmlhttp.send(null);
		}

	function FlecheMoins() {
	
			Num=document.getElementById("Actuel").innerHTML*1
		//alert(Num)
			if (Num>1) {
				Num=Num-1
				document.getElementById("Actuel").innerHTML=Num
				//alert("Num-1 = " + Num)
				loadData()
				if (Num>1) {
					document.getElementById("Fleche1").style.visibility = "visible";
				}
				else {
					document.getElementById("Fleche1").style.visibility = "hidden";
				}
				
			}

		}
		function FlechePlus() {
			//alert("Plus")
				Num=document.getElementById("Actuel").innerHTML*1
				Maxo=document.getElementById("Maxi").innerHTML
			//alert(Max)
				if (Num<Maxo) {
					Num=Num+1
					//alert("Num+1 = " + Num)
					document.getElementById("Actuel").innerHTML=Num
					
					loadData()
					if (Num<Maxo) {
						document.getElementById("Fleche2").style.visibility = "visible";
					}
					else {
						document.getElementById("Fleche2").style.visibility = "hidden";
					}
					
				}
			}

//	background-image: url(Image/ParcheminJdB.png);

</script>
