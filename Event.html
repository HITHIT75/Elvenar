<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.alert {
  padding: 20px;
  background-color: white;
  color: white;
  opacity: 1;
  transition: opacity 0.6s;
  width: 80%;
  margin-bottom: 15px;
}

.Vert {background-color: #04AA6D;}
.Orange {background-color: #FBD86A;}
.Rouge {background-color: #FAB793;}

.closebtn {
  margin-left: 15px;
  color: white;
  font-weight: bold;
  float: right;
  font-size: 22px;
  line-height: 20px;
  cursor: pointer;
  transition: 0.3s;
}

.closebtn:hover {
  color: black;
}
</style>
</head>
<body>

<h2>Alert Messages</h2>
<p>Click on the "x" symbol to close the alert message.</p>
   
<div class="Vert"  id="B1">
  <span class="closebtn">&times;</span>  
  <strong>Success!</strong> Indicates a successful or positive action.
</div>

<div class="Orange" id="B2">
  <span class="closebtn">&times;</span>  
  <strong>Info!</strong> Indicates a neutral informative change or action.
</div>

<div class="Rouge" id="B3">
  <span class="closebtn">&times;</span>  
  <strong>Warning!</strong> Indicates a warning that might need attention.
</div>

<script>
  var Chaine = "Txt1,1"
  document.getElementById('B1').className = "Rouge";
   document.getElementById('B2').className = "Vert";
   document.getElementById('B3').className = "Orange";
var close = document.getElementsByClassName("closebtn");
var i;
  
 
  
for (i = 0; i < close.length; i++) {
  var div = this.parentElement;
 
  close[i].onclick = function(){
    var div = this.parentElement;
    div.style.opacity = "0";
    setTimeout(function(){ div.style.display = "none"; }, 600);
  }
}
</script>

</body>
</html>
