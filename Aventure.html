    xmlhttp = new XMLHttpRequest();
    xmlhttp.onreadystatechange = function () {
        if (xmlhttp.readyState == 4) {

            const parts = xmlhttp.responseText.split("|");
		var0=parts[2]
   		 result = var0.substring(0, var0.length-2);
		document.getElementById("Contenu").innerHTML=result
            //document.getElementById("display").innerHTML = parts[1] + "<br><br><br><br>" + parts[2] + "<br><br><br><br>" + parts[3]+ "<br><br><br><br>" + parts[4];
            var Chaine = parts[4]
            var Chain = Chaine.split(",");

            for ( i = 0; i < 151; i += 2) {
              Cible = "I" + ((i/2)+1)
              j = ((i/2)+1)
                 if (Chain[i]==0) {
                   document.getElementById(Cible).src="Image/RondVide.png"
                 }
                else {
                  if (Chain[i+1]==1) {
                     if ((j==1) || (j==26) || (j==51)){
                       document.getElementById(Cible).src="Image/RondDepartBarre.png"
                     }
                     else if (((j>1) && (j<10)) || ((j>26) && (j<35)) || ((j>51) && (j<60))) {
                       document.getElementById(Cible).src="Image/RondRougeBarre.png"
                     }
                     else if (((j>=10) && (j<=17)) || ((j>=35) && (j<=42)) || ((j>=60) && (j<=67))) {
                       document.getElementById(Cible).src="Image/RondBleuBarre.png"
                     }
                     else if (((j>=18) && (j<=25)) || ((j>42) && (j<=50)) || ((j>=67) && (j<=75))) {
                       document.getElementById(Cible).src="Image/RondVertBarre.png"
                     }
                   }
                     else {
                       if ((j==1) || (j==26) || (j==51)) {
                         document.getElementById(Cible).src="Image/RondDepart.png"
                       }
                       else if (((j>1) && (j<10)) || ((j>26) && (j<35)) || ((j>51) && (j<60))) {
                         document.getElementById(Cible).src="Image/RondRouge.png"
                       }
                       else if (((j>=10) && (j<=17)) || ((j>=35) && (j<=42)) || ((j>=60) && (j<=67)))  {
                         document.getElementById(Cible).src="Image/RondBleu.png"
                       }
                       else if (((j>=18) && (j<=25)) || ((j>=42) && (j<=50)) || ((j>=67) && (j<=75)))  {
                         document.getElementById(Cible).src="Image/RondVert.png"
                       }
                     }
                   }
              }




        }
    };
    xmlhttp.open("GET", url, true);
    xmlhttp.send(null);
}
  function JouerSon() {
	   Resultat = getCookie("Ecouteur")
	    if (Resultat ==1) {

  function getCookie(cname) {
    let name = cname + "=";
    let ca = document.cookie.split(';');
    for(let i = 0; i < ca.length; i++) {
      let c = ca[i];
      while (c.charAt(0) == ' ') {
        c = c.substring(1);
      }
      if (c.indexOf(name) == 0) {
        return c.substring(name.length, c.length);
      }
    }
    return "";
  }
