
<!DOCTYPE html>
<html>
<body align="center">
  
  <meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {font-family: Arial;}
/* Style the tab */
.tab {
  overflow: hidden;
  border: 1px solid #ccc;
  background-color: #f1f1f1;
}

/* Style the buttons inside the tab */
.tab button {
  background-color: inherit;
  float: left;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 14px 16px;
  transition: 0.3s;
  font-size: 17px;
}

/* Change background color of buttons on hover */
.tab button:hover {
  background-color: #ddd;
}

/* Create an active/current tablink class */
.tab button.active {
  background-color: #ccc;
}

/* Style the tab content */
.tabcontent {
  display: none;
  padding: 6px 12px;
  border: 1px solid #ccc;
  border-top: none;
}
</style>
  
  
  <img align="center" src="Image/Logo-elvenar.png" style="width:10%;height:10%">
    <img align="center" src="Image/drapeau.png" style="width:8%;height:8%">
<div class="tab">
  <button class="tablinks" onclick="openCity(event, 'Accueil')"  id="defaultOpen">Accueil</button>
  <button class="tablinks" onclick="openCity(event, 'Evenement')">Evenement</button>
  <button class="tablinks" onclick="openCity(event, 'Tokyo')">Aventure</button>
  <button class="tablinks" onclick="openCity(event, 'Tokyo')">Tournoi</button>
  <button class="tablinks" onclick="openCity(event, 'Tokyo')">Liens utiles</button>
  <button class="tablinks" onclick="openCity(event, 'Tokyo')">Tr√®s con</button>
</div>

<div id="Accueil" class="tabcontent">

  <p>Bienvenue sur le portail des Chevaliers</p>
  <iframe src="Accueil.html" >
</iframe>


<div id="Evenement" class="tabcontent">
  <img align="center" src="Image/site_en_construction.gif" style="width:10%;height:10%">
  <p></p> 
</div>

<div id="Tokyo" class="tabcontent">
  <h3>Tokyo</h3>
  <p>Tokyo is the capital of Japan.</p>
</div>

<script>
function openCity(evt, cityName) {
     let audio = new Audio("Image/CLIC.mp3");
    audio.play();
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  document.getElementById(cityName).style.display = "block";
  evt.currentTarget.className += " active";

  
}
  // Get the element with id="defaultOpen" and click on it
document.getElementById("defaultOpen").click();  
  
</script>
 
</body>
</html>
