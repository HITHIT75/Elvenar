
<!DOCTYPE html>
<html>
<body align="center" style="font-family:verdana">
  
  <meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {box-sizing: border-box}

/* Set height of body and the document to 100% */


/* Style tab links */
.tablink {
  background-color: #555;
  color: white;
  float: left;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 14px 16px;
  font-size: 17px;
  width: 25%;
}

.tablink:hover {
  background-color: #777;
}

/* Style the tab content (and add height:100% for full page content) */
.tabcontent {
  color: white;
  display: none;
  padding: 100px 20px;
  height: 100%;
}

#Home {background-color: red;}
#News {background-color: green;}
#Contact {background-color: blue;}
#About {background-color: orange;}
</style>

  
  
  
  
  
  
  <img align="center" src="Image/Logo-elvenar.png" style="width:10%;height:10%">
    <img align="center" src="Image/drapeau.png" style="width:8%;height:8%">
<div class="tab">
  <button class="tablink" onclick="openPage('Accueil', this, 'red' id="defaultOpen")">Accueil</button>
<button class="tablink" onclick="openPage('Evenement', this, 'green')" >Evenement</button>
<button class="tablink" onclick="openPage('Aventure', this, 'blue')">Aventure</button>
<button class="tablink" onclick="openPage('Liens', this, 'orange')">Liens utiles</button>
 <button class="tablink" onclick="openPage('con', this, 'orange')">Tr√®s con</button>

    width="90%"

<div id="Evenement" class="tabcontent">

<div id="Aventure" class="tabcontent">

 <div id="Liens" class="tabcontent">

   <div id="con" class="tabcontent">
  <img align="center" src="Image/site_en_construction.gif" style="width:10%;height:10%">
</div> 
  
<script>
function openPage(pageName,elmnt,color) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablink");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].style.backgroundColor = "";
  }
  document.getElementById(pageName).style.display = "block";
  elmnt.style.backgroundColor = color;
}

// Get the element with id="defaultOpen" and click on it
document.getElementById("defaultOpen").click();
</script>
