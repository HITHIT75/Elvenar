<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  body {
       align: center;
       text-align:center;
       padding: 0px;
       margin: 0px;
       display:inline;
       font-size: 16px;
       font-family: Verdana;
       color: #051E4C;
     }

     @keyframes LienHtml {
       0%   {opacity: 0;}
      50% {opacity:1;}
        100% {opacity:0;}
     }
  table {
    border-collapse: collapse;
    border-color: #506E62;
    }
  th {
    background-color: #506E62;
    color: white;
     height: 20px;
  }

  #ImageMerv {
    height: 100px;
    transition:  height 2s;
       }
  #ImageMerv:hover {
    height: 500px;
    }
  .styled-select select {
     background: transparent;
     width: 400px;
     padding: 5px;
     font-size: 16px;
     line-height: 1;
     border: 0;
     border-radius: 0;
     height: 34px;
     -webkit-appearance: none;
     }
  .styled-select {
      width: 240px;
      height: 34px;
      overflow: hidden;
      background: url(Image\DropDown.png) no-repeat right #ddd;
      border: 1px solid #ccc;
      }

  .LienHtml {
       color: #051E4C;
       animation-name: LienHtml;
       animation-duration: 10s;
       animation-iteration-count: infinite;
     }

  .dropbtn {
         background-color: #04AA6D;
         color: white;
         padding: 1px;
         font-size: 14px;
         border: none;
       }

  .dropdown {
       position: relative;
       display: inline-block;
     }
  #Place {
       background-color: #DBF642;
     }

   .dropdown-content {
     display: none;
     position: absolute;
     background-color: #f1f1f1;
     min-width: 160px;
     box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
     z-index: 1;
   }

   .dropdown-content a {
     vertical-align: bottom;
     color: black;
     padding: 1px 4px;
     text-decoration: none;
     display: block;
   }

   .dropdown-content a:hover {background-color: #ddd;}

   .dropdown:hover .dropdown-content {display: block;}

   .dropdown:hover .dropbtn {background-color: #3e8e41;}

   label {display:table-cell;float: left;}
</style>
