
<html>
<head>

<script>
  function Debut() {
	  loadData()
      }
  function loadData() {
  var url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRPAA3qaqB_cOanF7wucoqkea5OLqi5OR-DR6n2cX_yNIGPU5Gfbsh6mSNC9zLPxeHQLmBZ5SWh9-kh/pub?gid=456137167&single=true&output=csv";

    xmlhttp = new XMLHttpRequest();
    xmlhttp.onreadystatechange = function () {
        if (xmlhttp.readyState == 4) {

            const parts = xmlhttp.responseText.split("|");

            for ( i = 0; i < 4; i += 1) {
              j=i*3    //Math.floor(a)
		           var0=parts[j]
   		         result = var0.substring(0, var0.length-2);
               document.getElementById("Accordeon" +(i+1)).innerHTML=result
               var0=parts[j+1]
   		         result = var0.substring(0, var0.length-2);
		           document.getElementById("Content" +(i+1)).innerHTML=result
             }

        }
    };
    xmlhttp.open("GET", url, true);
    xmlhttp.send(null);
}
</script>

</head>
